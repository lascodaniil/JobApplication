<mat-list class="container">
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-form-field>
        <mat-placeholder>
          <mat-icon>subject</mat-icon>
          <b> Search</b>
        </mat-placeholder>
        <input matInput [formControl]="searchInput" >
      </mat-form-field>
      <span class="title-spacer"></span>
      <button mat-icon-button style="margin-left:10px;" >
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button style="margin-left:10px;" >
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <table matSort  style="display: block">
    <app-job-filter (onFiltered)="onFiltered($event)"></app-job-filter>
    <mat-card class="mat-elevation-z3" mat-list-item *ngFor="let job of allJobs">
      <mat-card-title-group class="card-header__container">
        <mat-card-title>{{job.title}}</mat-card-title>
        <mat-card-subtitle>{{job.category}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-header style="justify-content: flex-end;">
        <img mat-card-lg-image src="{{job.base64Photo}}">
        <mat-card-subtitle>{{job.contact}}</mat-card-subtitle>
        <mat-card-subtitle>{{job.city}}</mat-card-subtitle>
        <mat-card-subtitle>{{job.employerEmail}}</mat-card-subtitle>
        <mat-card-subtitle>{{job.PostDate}}</mat-card-subtitle>
        <mat-card-subtitle>{{job.EndDate}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-icon-button color="warn"  class="action__button" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary"  class="action__button" aria-label="Example icon button with a delete icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent"  class="action__button" aria-label="Example icon button with a delete icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="this.pageOptions">
    </mat-paginator>
  </table>
</mat-list>
