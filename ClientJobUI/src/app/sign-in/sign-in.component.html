<mat-card class="login-component">
  <div fxLayout="row | wrap" fxLayoutAlign="center center">
    <div class="container">
      <h1>Log into your Account</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <table class="example-full-width">
          <tr>
            <td>
              <div class="form-group">
                <mat-form-field>
                  <input [(ngModel)]="userName" matInput
                         name="userName"
                         placeholder="Username" required>
                </mat-form-field>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <mat-form-field>
                  <input [(ngModel)]="password" matInput
                         name="password"
                         placeholder="Password" required type="password">
                </mat-form-field>
              </div>
            </td>
          </tr>
        </table>
        <button [disabled]="loginForm.invalid" color="primary" mat-raised-button type="submit">
          LOG IN
        </button>
      </form>
    </div>
  </div>
</mat-card>
