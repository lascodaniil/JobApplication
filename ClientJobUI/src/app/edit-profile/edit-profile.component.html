<div fxLayout="row | wrap" fxLayoutAlign="center center">
  <div class="container">
    <h1>Edit you profile account</h1>
    <form>
      <app-profile-image [imageId]="loggedUser.imageId"></app-profile-image>
      <button class="custom-upload-button" mat-raised-button>
        <span>Change Image</span>
        <input (change)="onUploadImage($event)" [(ngModel)]="this.loggedUser.imagePath" accept='image/*' type="file"/>
      </button>

      <br>

      <span class="upload-file-name">{{uploadFileName}}</span>

      <div class="form-group">
        <mat-form-field appearance="outline" class="search-box">
          <mat-label>First Name</mat-label>
          <input [(ngModel)]="this.loggedUser.firstName" matInput name="First Name" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="search-box">
          <mat-label>Last Name</mat-label>
          <input [(ngModel)]="this.loggedUser.lastName" matInput name="Last Name" required>
        </mat-form-field>
      </div>


      <div class="form-group">
        <mat-form-field appearance="outline" class="search-box">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="this.loggedUser.email" [readonly]="true" matInput name="Email" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="search-box">
          <mat-label>Phone Number</mat-label>
          <input [(ngModel)]="this.loggedUser.phoneNumber" matInput name="Phone Number" required>
        </mat-form-field>
      </div>
      <button (click)="onUpdateProfile(this.loggedUser, this.loggedUser.id)" color="primary" mat-raised-button
              type="submit">CHANGE
      </button>
    </form>
  </div>
</div>
