<div mat-dialog-content>
  <button class="custom-upload-button" mat-raised-button>
    <span>Upload Image</span>
    <input (change)="onUploadImage($event)" [(ngModel)]="this.registeredUser.ImagePath" accept='image/*' type="file"/>
  </button>
  <span class="upload-file-name">{{uploadFileName}}</span>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input [(ngModel)]="this.registeredUser.UserName" matInput required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input [(ngModel)]="this.registeredUser.FirstName" matInput required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input [(ngModel)]="this.registeredUser.LastName" matInput required>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Email</mat-label>
    <input [(ngModel)]="this.registeredUser.Email" matInput required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input [(ngModel)]="this.registeredUser.Password" matInput required type="password">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone number</mat-label>
    <input [(ngModel)]="this.registeredUser.PhoneNumber" matInput required>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="this.registeredUser.RoleFromRegister" required>
      <mat-option *ngFor="let role of this.roles" [value]="role">
        {{role}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="onSubmit()" color="primary" mat-raised-button>Register
  </button>
</div>
