<div class="mat-elevation-z8">

  <table mat-table [dataSource]="employerJobs" class="user-data-table">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.jobId}} </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef> Contact</th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="Publish Date">
      <th mat-header-cell *matHeaderCellDef>Publish Date</th>
      <td mat-cell *matCellDef="let element"> {{element.publishedOn | date:'MM/dd/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="Finish Date">
      <th mat-header-cell *matHeaderCellDef>Finish Date</th>
      <td mat-cell *matCellDef="let element"> {{element.finishedOn | date:'MM/dd/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="onUpdate()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onUpdate(element.jobId)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(element.jobId)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageIndex]="paginationOptions.pageIndex"
    (page)="onPaginatorChange($event)"
    [pageSize]="paginationOptions.pageSize"
    [pageSizeOptions]="paginationOptions.pageSizeOptions">
  </mat-paginator>
</div>
