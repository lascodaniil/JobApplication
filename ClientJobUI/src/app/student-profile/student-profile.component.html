<h1>POSTED ANOUNCED</h1>
<div fxLayout="row | wrap" fxLayoutAlign="center center" class="container">
  <div *ngFor="let advert of adverts">
    <mat-card  class="mat-elevation-z5">
      <mat-card-title>{{advert.title}}</mat-card-title>
      <mat-card-content>{{advert.city}}</mat-card-content>
      <mat-card-content>{{advert.category}}</mat-card-content>
      <mat-card-content>{{advert.description}}</mat-card-content>
      <mat-card-content>{{advert.contact}}</mat-card-content>
      <mat-card-content>{{advert.publishedOn | date:'MM/dd/yyyy' }}</mat-card-content>
      <mat-card-actions></mat-card-actions>
      <mat-card-actions >
        <button mat-icon-button color="warn" class="action__button" (click)="onDelete(advert,advert.advertId)">

          <app-pop-up (onClick)="onDelete(advert, advert.advertId)" ></app-pop-up>

          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" class="action__button" >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
