<mat-toolbar>
  <mat-toolbar-row>
    <mat-form-field>
      <mat-placeholder>
        <mat-icon>subject</mat-icon>
        <b> Search</b>
      </mat-placeholder>
      <input matInput>
    </mat-form-field>
    <span class="title-spacer"></span>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="mat-elevation-z3">
    <th mat-sort-header="Title" (click)="this.filterByAttribute('title','titleOrder')">Title </th>
    <th mat-sort-header="CityDTO" (click)="this.filterByAttribute('city','titleOrder')">CityDTO</th>
    <th mat-sort-header="CategoryDTO" (click)="this.filterByAttribute('category','categoryOrder')">CategoryDTO</th>
</mat-card>
